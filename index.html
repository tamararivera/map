<!DOCTYPE html>
<html>
  <head>
    <title>My favorite restaurants in Seattle</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <main>
      <header>
        <h1>My favorite restaurants in Seattle</h1>
      </header>
      <form>
        <label for="places">Choose a restaurant</label>
        <select id="places" name="places">
          <option value="CJ Eatery">CJ Eatery</option>
          <option value="Shiku sushi">Shiku sushi</option>
          <option value="Grill of Ipanema">Grill of Ipanema</option>
          <option value="La Isla">La Isla</option>
        </select>
      </form>
      <div id="map"></div>
    </main>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNT3QFuwAljAQB2HbfIEAmGfDpJAy7vzg&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
